<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/141df55af4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="pinterest-card.css">
    <title> Pinterest card </title>
</head>
<body>
    <div class="card-container">
        <img src="JPN_Mount-Fuji.jpg" alt="Mount Fuji" class="card-container_img">
        <div class="card-container_save"> Save </div>
        <div class="card-container_icons_bottom">
            <div>
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
                <span> westwing-garden </span>
            </div>
            <div>
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </div>
            <div>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
        </div>
    </div>


</body>
</html>
